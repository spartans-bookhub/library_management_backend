name: library_CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: library_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 172.18.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile
        run: mvn --batch-mode compile

      - name: Spotless Check
        run: mvn --batch-mode spotless:check

      - name: Build (package)
        run: mvn --batch-mode package

      - name: Test
        run: mvn --batch-mode test
        env:
          DB_HOST: 172.18.0.1
          DB_USER: root
          DB_PASSWORD: password
          DB_NAME: library_db
